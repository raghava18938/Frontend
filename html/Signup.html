<html>
	<head>
		<title>
			Customer Sign Up Form
		</title>
		<script src="../js/sign-up.js"></script>
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<table align="center">
			<tr>
				<td colspan="2">
					<img src="../images/eficens-logo.png" alt="Eficens Logo" width="200" height="100"><br><br>
				</td>
			</tr>
			<tr>
				<td align="center">
					<a href="/sign-up.html">Sign Up</a>
				</td>
				<td align="center">
					<a href="/login.html">Login</a>
				</td>
			</tr>
		</table>
	
	
		<div align="center" id="successMessage"></div><br>
		<div align="center"  id="errors"></div><br>
		<form id="signUpFrom">
			<table align="center">
				<tr>
					<td><label for="fname">First name:</label><br></td>
					<td><input type="text" id="fname" name="fname"><br></td>		
				</tr>
				<tr>
					<td><label for="lname">Last name:</label><br></td>
					<td><input type="text" id="lname" name="lname"><br></td>		
				</tr>
				<tr>
					<td><label for="dob">Date Of Birth:</label><br></td>
					<td><input type="date" id="dob" name="dob"><br></td>		
				</tr>
				<tr>
					<td><label for="email">Email Id:</label><br></td>
					<td><input type="text" id="email" name="email"><br></td>		
				</tr>
				<tr>
					<td><label for="phone">Phone Number:</label><br></td>
					<td><input type="text" id="phone" name="phone"><br></td>		
				</tr>
				<tr>
					<td><label for="gender">Select Gender:</label><br></td>
					<td>
						<input type="radio" id="female" name="gender" value="Female">
						<label for="female">Female</label><br>
						<input type="radio" id="male" name="gender" value="Male">
						<label for="male">Male</label><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="Phone">Interested in: </label>
					</td>
					<td>
							
						<input type="checkbox" id="cloths" name="cloths" value="Cloths">
						<label for="cloths"> Cloths</label><br>
						<input type="checkbox" id="electronics" name="electronics" value="Electronics">
						<label for="electronics"> Electronics</label><br>
						<input type="checkbox" id="books" name="books" value="Books">
						<label for="books"> Books</label><br><br>
					</td>
				</tr>
				<tr>
					<td><label for ="Country">Home Country:</td>
					<td>
						<select name="country" id="country">
						<option value="">Select Country</option>
						<option value="USA">USA</option>
						<option value="Nepal">Nepal</option>
						<option value="Sri Lanka">Sri Lanka</option>
						<option value="India">India</option>
						<option value="Pakistan">Pakistan</option>
						</select><br><br>
					</td>					
				</tr>
				<tr>
					<td><label for="password">Password:</label><br></td>
					<td><input type="password" id="password" name="password"><br></td>
				</tr>
				<tr>
					<td><label for="confirmPassword">Confirm Password:</label><br></td>
					<td><input type="password" id="confirmPassword" name="confirmPassword"><br><br><br></td>
				</tr>
					<tr>
					<td>
					<td><label for="shippingAddress">Shipping Address:</label><br></td>
					<td><textarea id="shippingAddress" rows="5" cols="30" name="shippingAddress"></textarea><br><br><br></td>
				</tr>
				</tr>
					<tr>
					<td>	<button type="button" onclick="validateForm();">Sign Up</button></td>
					<td><input type="button" onclick="confirmClearFields();" value="Clear All Fields"></td>
				</tr>
			</table>
			<div align="center">
				<button class="btnGreen" type="button" onclick="validateForm();">SignUp</button>
				<input class="btnGreen" type="button" onclick="confirmClearFields();" value="Clear All Fields">
				
			</div>
		</form>
			
	</body>
</html>
